bind G action DominatorDimensionChainAction
bind H action HolyShockAction,ProduceHellfire, ProduceHowlingHorror, ProduceShifter
bind I action InjectAction, IllusionAction
bind J action ProtonShotAction, IncinerateAction
bind K action FearShockAction, SummonWorkersAction
bind L action LightningAction
bind M action MendAction, ManipulateAction
bind N action NanofixAction, NetherNovaAction
bind O action RepairDrones, ProduceOverseer
bind P action PoisonShotAction, UnholyPowerAction, DominatorPowerFuseAction
bind R action ActionRelief, RenewAction, DarkVortexAction, ProduceRipper, ProduceWarrior, ProduceTritech
bind T action HowlAction, MorphAction, ProduceTrooper, ProduceAncientShade, ProduceTrisat
bind U action FortifyAction
bind V action VoiceofCommandAction, FrostWaveAction, VitalitySurgeAction
bind X action Stop, CancelConstruction, CancelUnitProduce
bind Y action PurifyAction, BreedAction
bind Z action FreezeAction, AttackDrone
bind F1 action Reinforce

// marks

bind F5 mark marker_arrow
bind F6 mark marker_attack
bind F7 mark marker_defend
bind F8 mark marker_heal
bind C+F5 mark @marker_arrow
bind C+F6 mark @marker_attack
bind C+F7 mark @marker_defend
bind C+F8 mark @marker_heal