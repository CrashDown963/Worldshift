{ alias pause_on pause 1; bind Pause pause_off }
{ alias pause_off pause 0; bind Pause pause_on }

bind Pause pause_on
bind C+R /FPSWnd:Toggle()
bind C+H /if game.IsInMap() then if GameUI:IsHidden() then GameUI:Show() else GameUI:Hide() end end

shadows 1
pp_bloom 0

